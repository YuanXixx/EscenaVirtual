<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>

        <a-assets>
            <a-asset-item id="escenariovirtual" src="Modelo/escenariovirtual.glb"></a-asset-item>
          </a-assets>

          <a-entity gltf-model="#escenariovirtual" scale="1.5 1.5 1.5"></a-entity>

        <a-entity environment="preset: forest"></a-entity>
        
        <a-entity id="rig" position="0 10 60" rotation="0 0 0" >
            <a-entity camera look-controls wasd-controls="acceleration:60" position="0 0 0"></a-entity>
          </a-entity>
    </a-scene>
  </body>
</html>
